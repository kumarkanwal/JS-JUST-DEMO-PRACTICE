<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <input type="text" readonly id="display" class="display" />
      <div class="btns">

        <button class="btn gradient-color">(</button>
        <button class="btn gradient-color">)</button>
        <button class="btn gradient-color">.</button>
        <button class="btn operator">%</button>

        <button class="btn gradient-color">7</button>
        <button class="btn gradient-color">8</button>
        <button class="btn gradient-color">9</button>
        <button class="btn operator">+</button>


        <button class="btn gradient-color">4</button>
        <button class="btn gradient-color">5</button>
        <button class="btn gradient-color">6</button>
        <button class="btn operator">-</button>

        <button class="btn gradient-color">1</button>
        <button class="btn gradient-color">2</button>
        <button class="btn gradient-color">3</button>
        <button class="btn operator">x</button>

        <button class="btn clearAll-btn">AC</button>
        <button class="btn gradient-color">0</button>
        <button class="btn gradient-color">=</button>
        <button class="btn operator btn-primary">รท</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
